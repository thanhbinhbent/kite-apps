name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Set environment to GitHub Pages
        run: echo "MF_ENV=githubPage" >> $GITHUB_ENV

      - name: Build project
        run: MF_ENV=githubPage npm run build

      - name: Deploy using gh-pages
        run: |
          npm install -g gh-pages
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          gh-pages -d dist --message "Deploy from GitHub Actions"
