name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Thay đổi nếu bạn deploy từ nhánh khác

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build & Deploy
        run: npm run deploy:git
